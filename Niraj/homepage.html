        let defaultText = "Search here...";

        function clearText() {
            let searchBar = document.getElementById("search-bar");

                searchBar.value = "";
                searchBar.style.color = "black";
            }
        }

        function resetText() {
            let searchBar = document.getElementById("search-bar");
            if (searchBar.value === "") {
                searchBar.value = defaultText;
                searchBar.style.color = "gray";
            }
        }
    </script>
