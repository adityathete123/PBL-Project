<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .left-section {
            flex: 1;
            position: relative;
        }

        .left-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }

        .logo-overlay {
            position: absolute;
            top: 18%;
            left: 3%;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 900px;
            height: 500px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-left: 10px;
            text-transform: lowercase;
        }

        .right-section {
            flex: 1;
            background-color: white;
            padding: 50px;
            border-radius: 0 10px 10px 0;
        }

        .right-section h1 {
            font-size: 44px;
            font-weight: bold;
            color: #222;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background-color: #e0e0e0;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #d6d6d6;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section -->

            <img src="img/brick.jpg" alt="Bricks">
            <div class="logo-overlay">
                <div class="logo">
                    <img src="img/logo.png" alt="Tree House Logo">
                </div>
            </div>

        <!-- Right Section -->
        <div class="right-section">
            <h1>Crafting Foundation<br>Building Futures</h1>
            <a href="login.html" class="btn">Get Started</a>
        </div>
    </div>

</body>
</html>
