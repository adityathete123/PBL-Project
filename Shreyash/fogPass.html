<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #F0F0F0, #E8E8E8);
            padding: 20px;
        }

        .container {
            width: 400px;
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #D1D1D1;
            border-radius: 25px;
            background-color: #FAFAFA;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #999;
            background: white;
            box-shadow: 0 0 10px rgba(100, 100, 100, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #A0A0A0;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #909090;
        }

        .secondary {
            background: #D1D1D1;
            color: #333;
            margin-top: 10px;
        }

        .secondary:hover {
            background: #B0B0B0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Enter your email to reset your password.</p>

        <form>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button type="submit" class="btn">Reset Password</button>
            <button type="button" class="btn secondary" onclick="window.location.href='login.html'">Back to Login</button>
        </form>
    </div>

</body>
</html>
