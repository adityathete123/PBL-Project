<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree House Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 70%;
            background-color: #d9d9d9;
            border-radius: 20px;
            padding: 40px;
        }

        .left-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-section img {
            width: 120%;
            max-width: 500px;
        }

        .right-section {
            flex: 1;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .user-icon {
            width: 70px;
            height: 70px;
            background-color: #d9d9d9;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-icon img {
            width: 40px;
        }

        .input-box {
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 40px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f0f0f0;
        }

        .input-box img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
        }

        .extra-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .extra-links a {
            text-decoration: none;
            color: #000;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #d9d9d9;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login-btn:hover {
            background-color: #c0c0c0;
        }

        .skip {
            font-size: 12px;
            color: gray;
            cursor: pointer;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
                width: 90%;
            }

            .left-section {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section (Logo) -->
        <div class="left-section">
            <img src="logo.png" alt="Tree House Logo">
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <div class="login-title">USER LOGIN</div>
            
            <div class="user-icon">
                <img src="User-1.png" alt="User Icon">
            </div>

            <div class="input-box">
                <img src="User.png" alt="User">
                <input type="text" placeholder="Username">
            </div>

            <div class="input-box">
                <img src="Lock.png" alt="Password">
                <input type="password" placeholder="Password">
            </div>

            <div class="extra-links">
                <a href="#">Sign Up</a>
                <a href="#">Forget Password?</a>
            </div>

            <button class="login-btn">LOGIN</button>
            <div class="skip">Skip</div>
        </div>
    </div>

</body>
</html>
