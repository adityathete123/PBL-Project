<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree House Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            display: flex;
            width: 75%;
            max-width: 900px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Left Section (Logo) */
        .left-section {
            flex: 1;
            background: #d9d9d9;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .left-section img {
            width: 100%;
            max-width: 350px;
        }

        /* Right Section (Login Form) */
        .right-section {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .user-icon {
            width: 80px;
            height: 80px;
            background: #e0e0e0;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto;
        }

        .user-icon img {
            width: 45px;
        }

        /* Input Fields */
        .input-box {
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 45px;
            border: 2px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            background: #fafafa;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: #888;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-box img {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
        }

        /* Extra Links */
        .extra-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .extra-links a {
            text-decoration: none;
            color: #555;
            transition: 0.3s;
        }

        .extra-links a:hover {
            color: #000;
            text-decoration: underline;
        }

        /* Buttons */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #5c5c5c;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #444;
        }

        .skip {
            font-size: 14px;
            color: gray;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .skip:hover {
            color: black;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                width: 90%;
                text-align: center;
            }

            .left-section {
                padding: 20px;
            }

            .left-section img {
                width: 80%;
            }

            .right-section {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Section (Logo) -->
        <div class="left-section">
            <img src="img/logo.png" alt="Tree House Logo">
        </div>

        <!-- Right Section (Login Form) -->
        <div class="right-section">
            <div class="login-title">USER LOGIN</div>
            
            <div class="user-icon">
                <img src="img/User-1.png" alt="User Icon">
            </div>

            <div class="input-box">
                <img src="img/User.png" alt="User">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <img src="img/Lock.png" alt="Password">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="extra-links">
                <a href="signUp.html">Sign Up</a>
                <a href="fogPass.html">Forgot Password?</a>
            </div>

            <a href="home.html"><button class="login-btn">LOGIN</button></a>
            <a href="home.html"><div class="skip">Skip</div></a>
        </div>
    </div>

</body>
</html>
