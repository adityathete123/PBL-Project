<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="post.css" />
    <title>POST</title>
</head>

<body>
    <div class="fixed-header">
        <div class="logo">
            <img src="images/download.png" alt="Logo">
        </div>

        <div class="left-buttons">
            <button>My Profile</button>
            <button>Sell</button>
            <button>Materials</button>
            <button>About</button>
            <button>Home</button>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" value="Search here..." onclick="clearText()" onblur="resetText()">
            <button onclick="search()">üîç</button>
        </div>
    </div>

    <script>
        let defaultText = "Search here...";

        function clearText() {
            let searchBar = document.getElementById("search-bar");
            if (searchBar.value === defaultText) {
                searchBar.value = "";
                searchBar.style.color = "black";
            }
        }

        function resetText() {
            let searchBar = document.getElementById("search-bar");
            if (searchBar.value === "") {
                searchBar.value = defaultText;
                searchBar.style.color = "gray";
            }
        }

        function search() {
            let query = document.getElementById("search-bar").value;
            if (query && query !== defaultText) {
                alert("Searching for: " + query);
            }
        }

        function postItem() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const state = document.getElementById("state").value;
            const city = document.getElementById("city").value;

            alert(`Title: ${title}\nDescription: ${description}\nPrice: ${price}\nState: ${state}\nCity: ${city}`);
        }
    </script>

    <div class="post">
        <h1 style="position:500px;">Post Your Item</h1>

        <div class="line"> </div>
        <h1 style="position: relative;right:40%;">INCLUDE DETAILS</h1>
        <h3 style="position: relative; right:40%; top: 0px; color: #27A5F3;">Add title*</h3>
        <input type="text" id="title" class="reactangle1" placeholder="Enter title"
            style="width: 1000px; margin-right: 40%; text-align: left;vertical-align: top; ">

        <h3 style="position: relative;right:40%;top: 0px; color: #27A5F3;">Description*</h3>
        <input type="text" id="description" class="reactangle2" placeholder="Enter description"
            style="width: 1000px; margin-right: 40%;">

        <h3 style="position: relative;right:40%;top: 0px; color: #27A5F3;">Set A Price*</h3>
        <input type="text" id="price" class="reactangle3" placeholder="Enter price"
            style="width: 300px; margin-right: 40%;">


        <h1 style="position: relative; right:40%;">UPLOAD PHOTOS</h1>
        <div class="camera-row">
            <label>
                <input type="file" accept="image/*" style="display: none;" onchange="previewImage(event, 'image1')">
                <img src="images/Camera.png" id="image1" alt="image1">
            </label>
            <label>
                <input type="file" accept="image/*" style="display: none;" onchange="previewImage(event, 'image2')">
                <img src="images/Camera.png" id="image2" alt="image2">
            </label>
            <label>
                <input type="file" accept="image/*" style="display: none;" onchange="previewImage(event, 'image3')">
                <img src="images/Camera.png" id="image3" alt="image3">
            </label>
            <label>
                <input type="file" accept="image/*" style="display: none;" onchange="previewImage(event, 'image4')">
                <img src="images/Camera.png" id="image4" alt="image4">
            </label>
            <label>
                <input type="file" accept="image/*" style="display: none;" onchange="previewImage(event, 'image5')">
                <img src="images/Camera.png" id="image5" alt="image5">
            </label>
            <label>
                <input type="file" accept="image/*" style="display: none;" onchange="previewImage(event, 'image6')">
                <img src="images/Camera.png" id="image6" alt="image6">
            </label>
        </div>

        <script>
            function previewImage(event, imageId) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById(imageId).src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
        </script>


        <br></br>
        <h1 style="position: relative;right:40%;">CONFIRM LOCATION</h1>
        <h3 style="position: relative;right:40%;top: 0px; color: #27A5F3;">STATE*</h3>
        <input type="text" id="state" class="reactangle1" placeholder="Enter state"
            style="width: 1000px; margin-right: 40%;">

        <h3 style="position: relative;right:40%;top: 0px; color: #27A5F3;">CITY AND LANDMARK*</h3>
        <input type="text" id="city" class="reactangle2" placeholder="Enter city and landmark"
            style="width: 1000px; margin-right: 40%;">

        <br></br>
        <div> <button class="buy" onclick="postItem()">Post Now!</button></div>
        <br></br>

        <div class="square1">
            <p
                style="margin-left: 250px; font-weight: bold;margin-top: 30px;margin-left: 230px;font-size:25px;color: aliceblue;position: relative;top: 25px;right:3cm">
                INFORMATION
                <button class="contact-button">>Contact Us</button>
                <button class="term-button">>Terms And Conditions</button>
                <button class="pri-button">>Privacy Policy</button>
            </p>
            <p
                style="margin-left: 250px; font-weight: bold;margin-top: 30px;margin-left: 300px;font-size:25px;color: aliceblue;position: absolute;top:-4px;left:2cm;">
                OUR COMPANY</p>
            <button class="FAQ-button">>FAQs</button>
            <button class="about-button">>About Us</button>
            <button class="customer-button">>Customer Care</button>
            <p
                style="margin-left: 250px; font-weight: bold;margin-top: 30px;margin-left: 560px;font-size:25px;color: aliceblue;position: absolute;top:-4px;left:2cm;">
                CONTACT INFO
            </p>
            <button class="tree-button">>treehouse@gmail.com</button>
            <button class="call-button">>+91 99999 1111</button>
            <div class="bottom-img">
                <img src="images/download.png" alt="bottom">
            </div>
            <div class="image-row">
                <img src="images/x-logo-removebg-preview.png" alt="image1">
                <img src="images/f-logo-removebg-preview.png" alt="image2">
                <img src="images/y-logo-removebg-preview.png" alt="image3">
                <img src="images/link-logo-removebg-preview.png" alt="image4">
            </div>
        </div>

</body>

</html>
