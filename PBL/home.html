    <script>
        let defaultText = "Search here...";

        function clearText() {
            let searchBar = document.getElementById("search-bar");
            if (searchBar.value === defaultText) {
                searchBar.value = "";
                searchBar.style.color = "black";
            }
        }

        function resetText() {
            let searchBar = document.getElementById("search-bar");
            if (searchBar.value === "") {
                searchBar.value = defaultText;
                searchBar.style.color = "gray";
            }
        }

        function search() {
            const input = document.getElementById("search-bar").value.trim().toLowerCase();

            const searchMap = {
                "bricks": "brick.html",
                "cement": "cement.html",
                "tiles": "tiles.html",
                "paint":"paint.html",
                // Add more keywords and their pages here
            };

            if (searchMap[input]) {
                window.location.href = searchMap[input];
            } else {
                alert("Sorry, no results found for: " + input);
            }
        }
    </script>
