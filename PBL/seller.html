            <input type="text" id="search-bar" value="Search here..." onclick="clearText()" onblur="resetText()">

        </div>
        <script>
            let defaultText = "Search here...";
    
            function clearText() {
                let searchBar = document.getElementById("search-bar");
                if (searchBar.value === defaultText) {
                    searchBar.value = "";
                    searchBar.style.color = "black";
                }
            }
    
            function resetText() {
                let searchBar = document.getElementById("search-bar");
                if (searchBar.value === "") {
                    searchBar.value = defaultText;
                    searchBar.style.color = "gray";
                }
            }
    
            function search() {
                const input = document.getElementById("search-bar").value.trim().toLowerCase();
    
                const searchMap = {
                    "bricks": "brick.html",
                    "cement": "cement.html",
                    "tiles": "tiles.html",
                    "paint":"paint.html",
                    // Add more keywords and their pages here
                };
    
                if (searchMap[input]) {
                    window.location.href = searchMap[input];
                } else {
                    alert("Sorry, no results found for: " + input);
                }
            }
            function postItem() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const state = document.getElementById("state").value;
            const city = document.getElementById("city").value;

            alert(`Title: ${title}\nDescription: ${description}\nPrice: ${price}\nState: ${state}\nCity: ${city}`);
        }
        </script>

        <script>
            function previewImage(event, imageId) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById(imageId).src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
        </script>
